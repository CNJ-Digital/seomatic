<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
{{ entries }}
    <url>
        <loc>{{ loc }}</loc>
        <lastmod>{{ lastmod }}</lastmod>
        {{ alternates }}
        <xhtml:link xmlns:xhtml="http://www.w3.org/1999/xhtml" rel="alternate" hreflang="{{lang}}" href="{{href}}" />
        {{ /alternates }}
    </url>
{{ /entries }}
</urlset>
